<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
    <title>Consulta BrasilAPI - Consulta CNPJ</title>
</head>

<body>

    <div class="container">
        <div class="row mb-3">
            <div class="col">
                <input type="text" id="cnpj" class="form-control" placeholder="Pesquise aqui o CNPJ desejado"
                    oninput="validateCNPJ(this)" maxlength="14">
            </div>
        </div>

        <div class="container-btn mb-3">
            <div class="row">
                <div class="col">
                    <button id="btn-cnpj" type="button" onclick="consultarCnpj()"
                        class="btn btn-info">Consultar</button>
                </div>
                <div class="col">
                    <button type="button" onclick="limparCnpj()" class="btn btn-secondary">Limpar</button>
                </div>
            </div>
        </div>

        <div id="alert"></div>
        <div id="erro"></div>
    </div>

    <div id="card-container" class="card-container" style="display: none;">
        <div class="card-info-socio">
            <div class="container-info-socio">
                <div class="row">
                    <!-- Seção Socio -->
                    <div class="section">
                        <h4>Informações do Sócio</h4>
                        <div class="dados-info">
                            <label>Nome do Sócio</label>
                            <input type="text" id="nome_socio" class="form-control" placeholder="Nome do Sócio"
                                disabled>
                        </div>
                        <div class="dados-info">
                            <label>Pais</label>
                            <input type="text" id="pais" class="form-control" placeholder="Pais" disabled>
                        </div>
                        <div class="dados-info">
                            <label>Código Pais</label>
                            <input type="text" id="codigo_pais" class="form-control" placeholder="Código Pais" disabled>
                        </div>
                        <div class="dados-info">
                            <label>Faixa Etária</label>
                            <input type="text" id="faixa_etaria" class="form-control" placeholder="Faixa Etária"
                                disabled>
                        </div>
                        <div class="dados-info">
                            <label>CNPJ/CPF Do Sócio</label>
                            <input type="text" id="cnpj_cpf_do_socio" class="form-control"
                                placeholder="CNPJ/CPF Do Sócio" disabled>
                        </div>
                        <div class="dados-info">
                            <label>Qualificação do Sócio</label>
                            <input type="text" id="qualificacao_socio" class="form-control"
                                placeholder="Qualificação do Sócio" disabled>
                        </div>
                        <div class="dados-info">
                            <label>Data Entrada Sociedade</label>
                            <input type="text" id="data_entrada_sociedade" class="form-control"
                                placeholder="Data Entrada Sociedade" disabled>
                        </div>
                        <div class="dados-info">
                            <label>CPF Representante Legal</label>
                            <input type="text" id="cpf_representante_legal" class="form-control"
                                placeholder="CPF Representante Legal" disabled>
                        </div>
                    </div>

                    <!-- Seção Empresa -->
                    <div class="section">
                        <h4>Informações da Empresa</h4>
                        <div class="dados-info">
                            <label>Nome Fantasia</label>
                            <input type="text" id="nome_fantasia" class="form-control" placeholder="Nome Fantasia"
                                disabled>
                        </div>
                        <div class="dados-info">
                            <label>Razão Social</label>
                            <input type="text" id="razao_social" class="form-control" placeholder="Razão Social"
                                disabled>
                        </div>
                        <div class="dados-info">
                            <label>Data de Abertura</label>
                            <input type="text" id="data_inicio_atividade" class="form-control"
                                placeholder="Data de Abertura" disabled>
                        </div>
                        <div class="dados-info">
                            <label>Logradouro</label>
                            <input type="text" id="logradouro" class="form-control" placeholder="Logradouro" disabled>
                        </div>
                        <div class="dados-info">
                            <label>Bairro</label>
                            <input type="text" id="bairro" class="form-control" placeholder="Bairro" disabled>
                        </div>
                        <div class="dados-info">
                            <label>Cidade</label>
                            <input type="text" id="municipio" class="form-control" placeholder="Cidade" disabled>
                        </div>
                        <div class="dados-info">
                            <label>UF</label>
                            <input type="text" id="uf" class="form-control" placeholder="UF" disabled>
                        </div>
                        <div class="dados-info">
                            <label>Telefone</label>
                            <input type="text" id="ddd_telefone_1" class="form-control" placeholder="Telefone" disabled>
                        </div>
                    </div>
                </div>

                <div id="btn-save">
                    <div>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                            onclick="editar()">Editar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="loader-container" id="loader-container" style="display: none;">
        <span class="loader" id="loader"></span>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="max-width: 1000px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center w-100" id="exampleModalLabel">Informações do CNPJ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form  id="form" onsubmit="saveForm(event)">
                        <div class="row">
                            <!-- Seção Sócio -->
                            <div class="col-md-6">
                                <h4>Informações do Sócio</h4>
                                <div class="dados-info">
                                    <label>Nome do Sócio</label>
                                    <input type="text" id="nome_socio_edit" class="form-control"
                                        placeholder="Nome do Sócio">
                                </div>
                                <div class="dados-info">
                                    <label>Pais</label>
                                    <input type="text" id="pais_edit" class="form-control" placeholder="Pais">
                                </div>
                                <div class="dados-info">
                                    <label>Código Pais</label>
                                    <input type="text" id="codigo_pais_edit" class="form-control"
                                        placeholder="Código Pais">
                                </div>
                                <div class="dados-info">
                                    <label>Faixa Etária</label>
                                    <input type="text" id="faixa_etaria_edit" class="form-control"
                                        placeholder="Faixa Etária">
                                </div>
                                <div class="dados-info">
                                    <label>CNPJ/CPF Do Sócio</label>
                                    <input type="text" id="cnpj_cpf_do_socio_edit" class="form-control"
                                        placeholder="CNPJ/CPF Do Sócio">
                                </div>
                                <div class="dados-info">
                                    <label>Qualificação do Sócio</label>
                                    <input type="text" id="qualificacao_socio_edit" class="form-control"
                                        placeholder="Qualificação do Sócio">
                                </div>
                                <div class="dados-info">
                                    <label>Data Entrada Sociedade</label>
                                    <input type="text" id="data_entrada_sociedade_edit" class="form-control"
                                        placeholder="Data Entrada Sociedade">
                                </div>
                                <div class="dados-info">
                                    <label>CPF Representante Legal</label>
                                    <input type="text" id="cpf_representante_legal_edit" class="form-control"
                                        placeholder="CPF Representante Legal">
                                </div>
                            </div>

                            <!-- Seção Empresa -->
                            <div class="col-md-6">
                                <h4>Informações da Empresa</h4>
                                <div class="dados-info">
                                    <label>Nome Fantasia</label>
                                    <input type="text" id="nome_fantasia_edit" class="form-control"
                                        placeholder="Nome Fantasia">
                                </div>
                                <div class="dados-info">
                                    <label>Razão Social</label>
                                    <input type="text" id="razao_social_edit" class="form-control"
                                        placeholder="Razão Social">
                                </div>
                                <div class="dados-info">
                                    <label>Data de Abertura</label>
                                    <input type="text" id="data_inicio_atividade_edit" class="form-control"
                                        placeholder="Data de Abertura">
                                </div>
                                <div class="dados-info">
                                    <label>Logradouro</label>
                                    <input type="text" id="logradouro_edit" class="form-control"
                                        placeholder="Logradouro">
                                </div>
                                <div class="dados-info">
                                    <label>Bairro</label>
                                    <input type="text" id="bairro_edit" class="form-control" placeholder="Bairro">
                                </div>
                                <div class="dados-info">
                                    <label>Cidade</label>
                                    <input type="text" id="municipio_edit" class="form-control" placeholder="Cidade">
                                </div>
                                <div class="dados-info">
                                    <label>UF</label>
                                    <input type="text" id="uf_edit" class="form-control" placeholder="UF">
                                </div>
                                <div class="dados-info">
                                    <label>Telefone</label>
                                    <input type="text" id="ddd_telefone_1_edit" class="form-control"
                                        placeholder="Telefone">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary" onclick="saveForm(event)">Salvar alterações</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
